    <style>
        /* Sayfayı 3 satırlı grid: header | main | footer */
        html, body {
            height: 100%;
        }

        body {
            display: grid;
            grid-template-rows: auto 1fr auto; /* header, içerik, footer */

            background: var(--bs-body-bg, #fff);
        }

        #header {
            grid-row: 1;
        }

        .main {
            grid-row: 2;
        }

            grid-row: 3;
        }

        }

        .lead-note {

            margin-inline: auto;
        }
